<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Q1 2025 Earnings</title>
    <script src="https://unpkg.com/framer-motion@10.16.0/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', 'PingFang SC', sans-serif; background: #000; }
        .tesla-red { color: #E31937; }
        .highlight-bar { background: linear-gradient(90deg, #E3193711 0%, #E3193755 100%); }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} 
                    class="mb-20 text-center">
            <h1 class="text-6xl font-bold tesla-red mb-4">TESLA Q1 2025</h1>
            <p class="text-xl">Financial Results & Business Update</p>
        </motion.div>

        <!-- Financial Highlights Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
            <motion.div initial={{ opacity: 0, scale: 0.9 }} whileInView={{ opacity: 1, scale: 1 }}
                        class="p-8 rounded-2xl highlight-bar">
                <h2 class="text-5xl font-bold mb-4">$31.05B</h2>
                <p class="text-sm text-gray-400">Total Revenue <span class="tesla-red">+18.2%</span></p>
            </motion.div>
            
            <!-- 其他财务亮点区块... -->
        </div>

        <!-- Delivery Metrics -->
        <motion.div initial={{ opacity: 0 }} whileInView={{ opacity: 1 }} 
                   class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-20">
            <div class="p-6 border border-gray-800 rounded-xl">
                <div class="text-3xl tesla-red font-bold">518k</div>
                <div class="text-sm text-gray-400">Total Deliveries</div>
                <div class="h-1 bg-gray-800 mt-4">
                    <div class="h-full tesla-red bg-current w-3/4"></div>
                </div>
            </div>
            <!-- 其他交付数据区块... -->
        </motion.div>

        <!-- Technology Section -->
        <motion.div initial={{ opacity: 0 }} whileInView={{ opacity: 1 }}
                   class="mb-20">
            <h2 class="text-4xl font-bold mb-8 tesla-red">Tech Innovation</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="p-8 border border-gray-800 rounded-2xl">
                    <div class="flex items-center mb-4">
                        <span class="material-icons tesla-red mr-2">battery_charging_full</span>
                        <h3 class="text-xl">4680 Battery</h3>
                    </div>
                    <div class="text-sm text-gray-400">25 GWh Capacity</div>
                </div>
                <!-- 其他技术区块... -->
            </div>
        </motion.div>

        <!-- 其他内容区块... -->

    </div>

    <script>
        // 初始化滚动动画
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('motion-div').forEach((el) => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
