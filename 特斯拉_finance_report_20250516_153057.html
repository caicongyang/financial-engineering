<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Q1 2025 Earnings Report</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/framer-motion@10.16.0/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-white font-sans">
<div class="container mx-auto px-4 py-12">
    <!-- 标题部分 -->
    <motion.div 
        initial={{ opacity: 0, y: 20 }}
        animate={{ opacity: 1, y: 0 }}
        class="mb-20 border-b border-white/10 pb-12">
        <h1 class="text-[6rem] font-bold text-[#E31937]">TESLA</h1>
        <p class="text-4xl">2025 Q1 Earnings Report</p>
    </motion.div>

    <!-- Bento Grid布局 -->
    <div class="grid grid-cols-4 gap-8 mb-20">
        <!-- 收入板块 -->
        <motion.div 
            initial={{ opacity: 0 }}
            whileInView={{ opacity: 1 }}
            class="col-span-2 bg-gradient-to-br from-[#E31937]/20 to-transparent p-8 rounded-3xl">
            <div class="flex items-center mb-6">
                <span class="material-icons text-4xl mr-4 text-[#E31937]">attach_money</span>
                <h2 class="text-3xl font-bold">收入情况</h2>
            </div>
            <div class="space-y-6">
                <div>
                    <p class="text-[#E31937] text-5xl font-bold">$31.05B</p>
                    <p class="text-white/60">Total Revenue <span class="text-green-400 ml-2">+18.2% YoY</span></p>
                </div>
                <canvas id="revenueChart"></canvas>
            </div>
        </motion.div>

        <!-- 交付量板块 -->
        <motion.div 
            initial={{ opacity: 0 }}
            whileInView={{ opacity: 1 }}
            class="col-span-2 bg-gradient-to-tr from-[#E31937]/20 to-transparent p-8 rounded-3xl">
            <div class="flex items-center mb-6">
                <span class="material-icons text-4xl mr-4 text-[#E31937]">local_shipping</span>
                <h2 class="text-3xl font-bold">交付数据</h2>
            </div>
            <div class="grid grid-cols-3 gap-6">
                <div class="border-l-4 border-[#E31937] pl-4">
                    <p class="text-4xl font-bold">518K</p>
                    <p class="text-sm text-white/60">Total Deliveries</p>
                </div>
                <div>
                    <p class="text-3xl font-bold">465.2K</p>
                    <p class="text-sm text-white/60">Model 3/Y</p>
                </div>
                <div>
                    <p class="text-3xl font-bold">28K</p>
                    <p class="text-sm text-white/60">Cybertruck</p>
                </div>
            </div>
        </motion.div>

        <!-- 利润率板块 -->
        <motion.div 
            initial={{ opacity: 0 }}
            whileInView={{ opacity: 1 }}
            class="col-span-1 bg-[#E31937]/10 p-6 rounded-3xl">
            <p class="text-5xl font-bold text-[#E31937]">27.6%</p>
            <p class="text-sm mt-2">Gross Margin</p>
        </motion.div>

        <!-- 现金流板块 -->
        <motion.div 
            initial={{ opacity: 0 }}
            whileInView={{ opacity: 1 }}
            class="col-span-1 bg-[#E31937]/10 p-6 rounded-3xl">
            <p class="text-5xl font-bold text-[#E31937]">$24.2B</p>
            <p class="text-sm mt-2">Free Cash Flow</p>
        </motion.div>

        <!-- 更多内容板块... -->
    </div>
</div>

<script>
// 收入图表配置
const revenueCtx = document.getElementById('revenueChart');
new Chart(revenueCtx, {
    type: 'bar',
    data: {
        labels: ['Automotive', 'Energy', 'Services'],
        datasets: [{
            label: 'Revenue (Billion)',
            data: [260.8, 32.2, 17.5],
            backgroundColor: '#E31937',
            borderWidth: 0
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        },
        scales: {
            y: {
                grid: { color: 'rgba(255,255,255,0.1)' },
                ticks: { color: 'white' }
            },
            x: {
                grid: { display: false },
                ticks: { color: 'white' }
            }
        }
    }
});

// 滚动动画配置
const motions = document.querySelectorAll('motion-div');
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
        }
    });
});

document.querySelectorAll('motion-div').forEach(el => observer.observe(el));
</script>

<style>
/* 自定义滚动动画 */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* 图表样式覆写 */
.chartjs-render-monitor {
    animation: fadeInUp 0.6s ease-out;
}
</style>
</body>
</html>
